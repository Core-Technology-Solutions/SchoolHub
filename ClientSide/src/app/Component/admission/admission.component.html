<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<section class="container" id="admission-form">
<mat-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup" class="py-5">
      <ng-template matStepLabel>Personal Information</ng-template>
      <mat-form-field class="d-block">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <mat-form-field class="d-block">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Fill out your Contact Info">
    <form [formGroup]="secondFormGroup" class="py-5">
      <mat-form-field class="d-block">
        <mat-label>Email</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="username@gmail.com" required>
      </mat-form-field>
      <mat-form-field class="d-block">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="+201003654789" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p class="text-center py-5">You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
</section>
